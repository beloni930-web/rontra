<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RonTra — 커뮤니티</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header class="header">
    <div class="brand">RonTra</div>
    <nav class="nav" aria-label="주 메뉴">
      <a href="./index.html">시작하기</a>
      <a href="./create/">커뮤니티 만들기</a>
      <a href="./settings/">설정</a>
    </nav>
    <div class="header-right">
      <button id="notifBtn" class="icon-btn" title="알림">🔔</button>
      <button id="profileBtn" class="icon-btn" title="프로필">👤</button>
      <button id="authBtn" class="btn">로그인</button>
    </div>
  </header>

  <main class="container">
    <div id="commTop" class="card" style="padding:0;overflow:hidden">
      <!-- banner and title -->
    </div>

    <div class="card" style="margin-top:12px">
      <h3>게시판</h3>
      <div id="postsArea">
        <!-- posts and new post form (if allowed) -->
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="inner">
      <div>
        <div class="logo">BANBLE LEON</div>
        <div class="small" style="margin-top:8px">
          <a class="small" href="#">이용약관</a> · <a class="small" href="#">법적 책임 고지</a> · <a class="small" href="#">개인정보처리방침</a>
        </div>
      </div>
      <div style="text-align:right">
        <div class="small">BANBLE LEON TEAM © 2024. All rights reserved.</div>
      </div>
    </div>
  </footer>

  <script type="module">
    import { auth, db } from './assets/js/firebase-init.js';
    import { doc, getDoc, collection, query, where, orderBy, onSnapshot, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js';

    function qs(name){
      const url = new URL(location.href);
      return url.searchParams.get(name);
    }
    const id = qs('id');
    const commTop = document.getElementById('commTop');
    const postsArea = document.getElementById('postsArea');

    if(!id){
      commTop.innerHTML = '<div style="padding:20px">잘못된 커뮤니티 ID입니다.</div>';
    } else {
      const docRef = doc(db, 'communities', id);
      getDoc(docRef).then(snap => {
        if(!snap.exists()){
          commTop.innerHTML = '<div style="padding:20px">커뮤니티를 찾을 수 없습니다.</div>';
          return;
        }
        const d = snap.data();
        const banner = d.bannerURL ? `<img src="${d.bannerURL}" style="width:100%;height:220px;object-fit:cover" />` : `<div style="height:220px;background:#051018;display:flex;align-items:center;justify-content:center">배너 없음</div>`;
        commTop.innerHTML = banner + `<div style="padding:12px 16px">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div>
              <div style="font-weight:900;font-size:20px">${d.name}</div>
              <div class="small">${d.memberCount || 0}명 · ${d.isPublic ? '공개' : '비공개'}</div>
            </div>
            <div>
              <button id="joinBtn" class="btn">가입하기</button>
            </div>
          </div>
          <div class="small" style="margin-top:10px">${d.description || ''}</div>
        </div>`;
      });
      // posts list & form
      const postsQ = query(collection(db,'posts'), where('communityId','==', id), orderBy('createdAt','desc'));
      onSnapshot(postsQ, snap => {
        postsArea.innerHTML = '<div style="margin-bottom:12px"><form id="postForm"><input id="postTitle" class="input" placeholder="제목" /><textarea id="postBody" class="input" placeholder="내용" rows="4"></textarea><div style="display:flex;gap:8px"><button class="btn" type="submit">작성</button></div></form></div><div id="postsList"></div>';
        const postsList = document.getElementById('postsList');
        snap.forEach(docSnap => {
          const p = docSnap.data();
          const el = document.createElement('div');
          el.className = 'list-item';
          const time = p.createdAt && p.createdAt.toDate ? p.createdAt.toDate().toLocaleString() : '';
          el.innerHTML = `<div style="font-weight:700">${p.title || '제목'}</div><div class="small">${p.body || ''}</div><div class="small" style="margin-top:8px">${time}</div>`;
          postsList.appendChild(el);
        });

        // post creation
        const postForm = document.getElementById('postForm');
        postForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const title = document.getElementById('postTitle').value.trim();
          const body = document.getElementById('postBody').value.trim();
          if(!title || !body){ alert('제목/내용을 입력하세요'); return; }
          if(!auth.currentUser){ alert('로그인 후 작성하세요'); return; }
          try {
            await addDoc(collection(db,'posts'), {
              communityId: id,
              title,
              body,
              authorId: auth.currentUser.uid,
              isPublic: true,
              createdAt: serverTimestamp()
            });
            postForm.reset();
          } catch (err) {
            alert('작성 오류: ' + err.message);
          }
        });
      });
    }

    // simple header auth shortcut
    const authBtn = document.getElementById('authBtn');
    authBtn.addEventListener('click', ()=> {
      window.location.href = './index.html';
    });

  </script>
</body>
</html>
